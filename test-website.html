<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研学设计——校企合作平台</title>
    <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-logo-img {
            width: 150px;
            height: 50px;
            object-fit: contain;
        }
        
        .nav-logo h2 {
            color: #007bff;
            font-size: 1.5rem;
            margin: 0;
        }
        
        .nav-logo span {
            color: #666;
            font-size: 0.9rem;
        }
        
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 80px;
        }
        
        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .hero-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .btn-primary {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .team-section {
            padding: 100px 0;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .team-member {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
        }
        
        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .member-zhuminrui .member-avatar { background: #007bff; }
        .member-renying .member-avatar { background: #28a745; }
        .member-wangyuqing .member-avatar { background: #dc3545; }
        .member-tanghanjie .member-avatar { background: #ffc107; color: #000; }
        .zytd-bg .member-avatar { background: #17a2b8; }
        .hzds-bg .member-avatar { background: #6f42c1; }
        
        .team-member h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .member-title {
            color: #666;
            font-size: 1rem;
        }
        
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="https://via.placeholder.com/150x50/007bff/ffffff?text=研学设计" alt="logo" class="nav-logo-img">
                <div class="nav-logo">
                    <h2>研学设计</h2>
                    <span>校企合作平台</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主页横幅 -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">研学设计</h1>
            <p class="hero-subtitle">校企合作平台</p>
            <p class="hero-description">搭建研学旅游企业与地理专业人才的桥梁，实现校企资源精准对接</p>
            <div>
                <a href="#" class="btn-primary">了解更多</a>
                <a href="#" class="btn-primary">立即合作</a>
            </div>
        </div>
    </section>

    <!-- 团队介绍 -->
    <section class="team-section">
        <div class="container">
            <h2 class="section-title">我们的团队</h2>
            <div class="team-grid">
                <div class="team-member member-zhuminrui">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>朱旻睿</h3>
                    <p class="member-title">项目负责人</p>
                </div>
                
                <div class="team-member member-renying">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>任莹</h3>
                    <p class="member-title">综合管理人</p>
                </div>
                
                <div class="team-member member-wangyuqing">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>王昱清</h3>
                    <p class="member-title">项目统筹</p>
                </div>
                
                <div class="team-member member-tanghanjie">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>唐汉杰</h3>
                    <p class="member-title">路线规划</p>
                </div>
                
                <div class="team-member zytd-bg">
                    <div class="member-avatar">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>专业团队</h3>
                    <p class="member-title">技术支持</p>
                </div>
                
                <div class="team-member hzds-bg">
                    <div class="member-avatar">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h3>合作导师</h3>
                    <p class="member-title">学术指导</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <p>陕西学前师范学院 朱旻睿制作</p>
    </footer>
</body>
</html>
