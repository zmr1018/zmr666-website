<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试标题样式</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .test-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .test-title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .test-subtitle {
            font-size: 2.5rem;
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            margin-bottom: 35px;
            font-weight: 300;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            line-height: 1.4;
        }
        .test-subtitle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -20px;
            width: 15px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            transform: translateY(-50%);
            border-radius: 2px;
            opacity: 0.8;
        }
        .test-subtitle::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -20px;
            width: 15px;
            height: 3px;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            transform: translateY(-50%);
            border-radius: 2px;
            opacity: 0.8;
        }
        .test-subtitle:hover {
            color: #3498db;
            text-shadow: 0 2px 8px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
            transform: translateY(-2px);
        }
        .test-subtitle:hover::before,
        .test-subtitle:hover::after {
            width: 25px;
            opacity: 1;
            transition: all 0.3s ease;
        }
        .info {
            color: #ffffff;
            font-size: 1rem;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">研学设计</h1>
        <p class="test-subtitle">校企合作平台</p>
        <div class="info">
            <p>请将鼠标悬停在"校企合作平台"上查看效果</p>
            <p>字体：微软雅黑 | 字号：2.2rem | 字重：300</p>
        </div>
    </div>
</body>
</html>
