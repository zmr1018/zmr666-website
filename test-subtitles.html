<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校企合作小标题测试</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .test-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
        }
        .subtitle-test {
            margin-bottom: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px solid #3498db;
        }
        .subtitle-test h3 {
            font-size: 2.4rem !important;
            font-weight: 700 !important;
            color: #2c3e50 !important;
            margin-bottom: 30px !important;
            position: relative !important;
            text-align: center !important;
            text-transform: uppercase !important;
            letter-spacing: 2px !important;
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif !important;
        }
        .subtitle-test h3::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #3498db 0%, #9b59b6 100%);
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }
        .subtitle-test h3:hover {
            color: #3498db !important;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .subtitle-test h3:hover::after {
            width: 120px;
            background: linear-gradient(90deg, #9b59b6 0%, #3498db 100%);
            box-shadow: 0 4px 12px rgba(155, 89, 182, 0.4);
            transition: all 0.3s ease;
        }
        .subtitle-test p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #5a6c7d;
            text-align: center;
            margin: 0;
        }
        .info-box {
            background: #e8f4fd;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        .info-box h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .info-box p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">校企合作小标题效果测试</h1>
        
        <div class="subtitle-test">
            <h3>平台使命</h3>
            <p>搭建研学旅游企业与地理专业人才的桥梁，实现校企资源精准对接，推动研学旅游行业高质量发展，促进国内学校研学资源建设与开发。</p>
        </div>
        
        <div class="subtitle-test">
            <h3>合作模式</h3>
            <p>定向人才培养、实习就业对接、项目合作开发、技术交流研讨、比赛优秀作品支持等多种合作方式。</p>
        </div>
        
        <div class="subtitle-test">
            <h3>我们的优势</h3>
            <p>众多全国研学设计大赛获奖作品、自编研学教材、自制研学产品、国创省奖等核心优势。</p>
        </div>
        
        <div class="info-box">
            <h4>测试说明</h4>
            <p>请将鼠标悬停在标题上查看悬停效果</p>
            <p>标题样式：2.4rem字号、700字重、蓝紫渐变装饰线</p>
            <p>悬停效果：颜色变蓝、向上移动、装饰线变宽</p>
        </div>
    </div>
</body>
</html>
