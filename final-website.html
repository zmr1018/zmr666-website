<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研学设计——校企合作平台</title>
    <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        
        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-placeholder {
            width: 150px;
            height: 50px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .nav-logo h2 {
            color: #007bff;
            font-size: 1.5rem;
            margin: 0;
        }
        
        .nav-logo span {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 主页横幅 */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 80px;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .hero-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-primary {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* 团队介绍 */
        .team-section {
            padding: 100px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #28a745);
            border-radius: 2px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .team-member {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .team-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #28a745, #dc3545, #ffc107);
        }
        
        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .member-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--color1), var(--color2));
        }
        
        .member-avatar i {
            position: relative;
            z-index: 1;
        }
        
        .member-zhuminrui .member-avatar { --color1: #007bff; --color2: #0056b3; }
        .member-renying .member-avatar { --color1: #28a745; --color2: #1e7e34; }
        .member-wangyuqing .member-avatar { --color1: #dc3545; --color2: #c82333; }
        .member-tanghanjie .member-avatar { --color1: #ffc107; --color2: #e0a800; }
        .zytd-bg .member-avatar { --color1: #17a2b8; --color2: #138496; }
        .hzds-bg .member-avatar { --color1: #6f42c1; --color2: #5a2d91; }
        
        .team-member h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .member-title {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }
        
        /* 页脚 */
        .footer {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            text-align: center;
            padding: 3rem 0;
        }
        
        .footer p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-primary {
                display: block;
                margin: 10px auto;
                max-width: 200px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .team-member {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .team-member:nth-child(1) { animation-delay: 0.1s; }
        .team-member:nth-child(2) { animation-delay: 0.2s; }
        .team-member:nth-child(3) { animation-delay: 0.3s; }
        .team-member:nth-child(4) { animation-delay: 0.4s; }
        .team-member:nth-child(5) { animation-delay: 0.5s; }
        .team-member:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="logo-placeholder">
                    研学设计
                </div>
                <div class="nav-logo">
                    <h2>研学设计</h2>
                    <span>校企合作平台</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主页横幅 -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">研学设计</h1>
            <p class="hero-subtitle">校企合作平台</p>
            <p class="hero-description">搭建研学旅游企业与地理专业人才的桥梁，实现校企资源精准对接，推动研学旅游行业高质量发展</p>
            <div>
                <a href="#" class="btn-primary">了解更多</a>
                <a href="#" class="btn-primary">立即合作</a>
            </div>
        </div>
    </section>

    <!-- 团队介绍 -->
    <section class="team-section">
        <div class="container">
            <h2 class="section-title">我们的团队</h2>
            <div class="team-grid">
                <div class="team-member member-zhuminrui">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>朱旻睿</h3>
                    <p class="member-title">项目负责人</p>
                </div>
                
                <div class="team-member member-renying">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>任莹</h3>
                    <p class="member-title">综合管理人</p>
                </div>
                
                <div class="team-member member-wangyuqing">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>王昱清</h3>
                    <p class="member-title">项目统筹</p>
                </div>
                
                <div class="team-member member-tanghanjie">
                    <div class="member-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>唐汉杰</h3>
                    <p class="member-title">路线规划</p>
                </div>
                
                <div class="team-member zytd-bg">
                    <div class="member-avatar">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>专业团队</h3>
                    <p class="member-title">技术支持</p>
                </div>
                
                <div class="team-member hzds-bg">
                    <div class="member-avatar">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h3>合作导师</h3>
                    <p class="member-title">学术指导</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <p>陕西学前师范学院 朱旻睿制作</p>
    </footer>
</body>
</html>
